<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Config Test</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="smart-config.css" />
</head>
<body>
    <div class="planner">
        <div class="main-area">
            <div class="header">
                <h1>ðŸ§  Smart Config Test</h1>
            </div>
            
            <!-- Smart Config Interface -->
            <div class="smart-config-container">
                <div class="smart-config-left">
                    <div class="quick-input-section">
                        <label for="quick-config-input">ðŸ§  Smart Konfiguration</label>
                        <input 
                            type="text" 
                            id="quick-config-input" 
                            placeholder="Eingabe + Enter oder Tab zum Anwenden: 5x4 mit module, ohne mc4 â€¢ 20 module ohne kabel â€¢ 3 reihen mit 6 modulen"
                        />
                        <div id="config-preview" style="display: none;"></div>
                    </div>
                </div>
            </div>
            
            <!-- Grid Container -->
            <div class="grid-container">
                <div class="grid-wrapper">
                    <div class="grid-overflow">
                        <div id="grid" class="grid"></div>
                    </div>
                    <!-- Preview Grid (wird bei Preview-Modus angezeigt) -->
                    <div id="preview-grid" class="preview-grid" style="display: none;"></div>
                </div>
            </div>
            
            <!-- Debug Output -->
            <div id="debug-output" style="margin-top: 20px; padding: 10px; background: #333; color: #fff; font-family: monospace;">
                <h3>Debug Output:</h3>
                <div id="debug-content"></div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script>
        // Debug Funktionen
        function log(message) {
            const debugContent = document.getElementById('debug-content');
            const timestamp = new Date().toLocaleTimeString();
            debugContent.innerHTML += `[${timestamp}] ${message}<br>`;
            console.log(message);
        }
        
        // Test der Smart Config FunktionalitÃ¤t
        document.addEventListener('DOMContentLoaded', () => {
            log('DOM geladen, initialisiere SolarGrid...');
            
            // SolarGrid initialisieren
            const solarGrid = new SolarGrid();
            solarGrid.init();
            
            log('SolarGrid initialisiert');
            
            // Test der Smart Config Eingabe
            const testInputs = [
                '5x4',
                '20 module',
                'mit mc4',
                'ohne kabel',
                '3 reihen mit 6 modulen'
            ];
            
            log('Teste Smart Config mit folgenden Eingaben:');
            testInputs.forEach(input => {
                log(`- "${input}"`);
            });
        });
    </script>
</body>
</html>
