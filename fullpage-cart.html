<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fullpage Warenkorb</title>
  <link rel="stylesheet" href="fullpage-cart.css" />
</head>
<body>
  <div id="fp-cart-app" class="fp-cart-app">
    <header class="fp-cart-header">
      <h1>Warenkorb</h1>
      <div class="fp-cart-notice" id="fp-cart-notice"></div>
    </header>

    <main class="fp-cart-main">
      <aside class="fp-cart-summary">
        <div class="fp-summary-row">
          <span>Warenwert (netto)</span>
          <strong id="fp-subtotal">0,00 €</strong>
        </div>
        <div class="fp-summary-note" id="fp-summary-note"></div>
        <div class="fp-vat-line" id="fp-vat-line"></div>

        <section class="fp-payments-box" aria-label="Zahlungsoptionen">
          <div class="fp-proxy-section">
            <div class="proxy-label">Zur Kasse</div>
            <a id="fp-checkout-slot" class="proxy-slot"></a>
          </div>
          <div class="fp-proxy-section">
            <div class="proxy-label">Oder über Browser zahlen:</div>
            <div id="fp-quick-slot" class="proxy-slot"></div>
          </div>
          <div class="fp-proxy-section">
            <div class="proxy-label">Oder über PayPal zahlen:</div>
            <div id="fp-paypal-slot" class="proxy-slot"></div>
          </div>
          <div class="fp-summary-actions">
            <button id="fp-clear-all" class="btn outline">Alle Artikel entfernen</button>
          </div>
        </section>
      </aside>

      <section class="fp-right">
        <section id="fp-cart-items" class="fp-cart-items" aria-live="polite"></section>
      </section>
    </main>
  </div>

  <script src="customer-type-popup.js" defer></script>
  <script src="fullpage-cart.js" defer></script>
</body>
</html>
