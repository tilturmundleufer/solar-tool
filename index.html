<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Solar-Tool</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="planner">
    <div class="main-area">
      <div class="header">
        <!-- Header bleibt leer oder kann für andere Inhalte genutzt werden -->
      </div>
      <div class="frame">
        <button id="sidebar-toggle" class="sidebar-toggle">⚙️</button>
        <div class="grid-container">
          <div class="canvas">
            <div class="grid-wrapper">
              <div class="grid-overflow">
                <div id="grid" class="grid"></div>
              </div>
            </div>
          </div>
          <div class="expansion-controls">
            <div class="side-controls top-controls">
              <button class="expand-btn plus-btn" data-dir="top">+</button>
              <button class="expand-btn minus-btn" data-dir="top">−</button>
            </div>
            <div class="side-controls left-controls">
              <button class="expand-btn plus-btn" data-dir="left">+</button>
              <button class="expand-btn minus-btn" data-dir="left">−</button>
            </div>
            <div class="side-controls right-controls">
              <button class="expand-btn plus-btn" data-dir="right">+</button>
              <button class="expand-btn minus-btn" data-dir="right">−</button>
            </div>
            <div class="side-controls bottom-controls">
              <button class="expand-btn plus-btn" data-dir="bottom">+</button>
              <button class="expand-btn minus-btn" data-dir="bottom">−</button>
            </div>
          </div>
        </div>
        
        <!-- Sidebar -->
        <div id="sidebar" class="sidebar">
          <!-- Setup Container -->
          <div class="sidebar-section">
            <h3>Setup</h3>
            <div class="aspect-ratio-controls">
              <input type="number" id="width-input" class="aspect-input" value="176" min="1">
              <span>:</span>
              <input type="number" id="height-input" class="aspect-input" value="113" min="1" step="1">
            </div>
            <div class="checkbox-bar">
              <label><input type="checkbox" id="include-modules" checked> Module</label>
              <label><input type="checkbox" id="mc4"> MC4-Stecker</label>
              <label><input type="checkbox" id="solarkabel"> Solarkabel</label>
              <label><input type="checkbox" id="holz"> Holzunterleger</label>
              <label><input type="radio" name="orient" id="orient-h" checked> Horizontal</label>
              <label><input type="radio" name="orient" id="orient-v"> Vertikal</label>
            </div>
          </div>
          
          <!-- Config List -->
          <div class="sidebar-section">
            <div class="config-list-holder">
              <div id="config-list"></div>
            </div>
            <div class="button-group">
              <button id="save-config-btn">Konfiguration speichern</button>
              <button id="continue-later-btn">Später weitermachen</button>
              <button id="add-to-cart-btn">Aktuelle Konfiguration zum Warenkorb</button>
              <button id="summary-add-cart-btn">Alle Konfigurationen zum Warenkorb</button>
              <button id="reset-btn">Zurücksetzen</button>
            </div>
          </div>
          
          <!-- Product List -->
          <div class="sidebar-section">
            <div class="produktliste-holder">
              <div id="produktliste"></div>
            </div>
          </div>
        </div>
      </div>
      <div id="toast" class="toast hidden"></div>
      <!-- Produktliste und Summary aus solar-tool -->
      <div class="produktliste-holder" style="display:none">
        <div id="produktliste"></div>
      </div>
      <div id="summary-list-holder" style="display:none">
        <div id="summary-list"></div>
      </div>

    </div>


  </div>
  <script src="script.js"></script>
</body>
</html>
